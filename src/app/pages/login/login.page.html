<!-- Themes  register-flat-->
<ion-content *ngIf="data != null">
  <ion-grid class="ion-no-padding">
    <!-- logo -->
    <ion-row header class="ion-align-items-start ion-align-items-stretch">
	    <ion-col size="10" offset="1" size-md="6" offset-md="3">
	        <img logo src="{{data.logo}}" />
	    </ion-col>

	    <!-- Section form>-->
	  	<ion-col size="10" offset="1" size-md="6" offset-md="3">
	    <form class="ion-padding">
	      <ion-row>
	        <ion-col size="12">
	          <h1><strong>{{data.title}}</strong> {{data.subtitle}}</h1>
	        </ion-col>
	      </ion-row>
	      <!-- Input-field -->
	      <ion-row>
	        <ion-col size="12">
	          <div input-field>
	            <!-- Input-field-text -->
	            <ion-item>
	              <ion-input type="text" [placeholder]="data.txtUsername" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"></ion-input>
	              <ion-label class="ion-no-margin" *ngIf="!isUsernameValid">{{data.errorUser}}</ion-label>
	            </ion-item>
	            <!-- Input-field-password -->
	            <ion-item>
	              <ion-input type="password" [placeholder]="data.txtPassword" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></ion-input>
	              <ion-label class="ion-no-margin" *ngIf="!isPasswordValid">{{data.errorPassword}}</ion-label>
	            </ion-item>
	          </div>
	          <!-- Login button -->
	          <ion-col class="ion-no-padding" size="12">
	          	<ion-button class="ion-no-margin ion-text-uppercase" expand="block" (click)="onEvent('onLogin')">{{data.btnLogin}}</ion-button>
	          </ion-col>
	          <!-- Description -->
	          <div class="ion-text-center" description>
	            <ion-row>
	              <!-- Reset your password button -->
	              <ion-col size="12" class="ion-no-padding ion-no-margin">
	                <p class="ion-no-padding ion-no-margin">{{data.txtForgotPassword}} <a>{{data.btnResetYourPassword}}</a> </p>
	              </ion-col>
	              <!-- Signup now button -->
	              <ion-col size="12" class="ion-padding">
	                <p class="ion-no-padding ion-no-margin">{{data.txtSignupnow}} <a>{{data.btnSignupnow}}</a> </p>
	              </ion-col>
	            </ion-row>
	          </div>
	        </ion-col>
	      </ion-row>
	    </form>
	    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
